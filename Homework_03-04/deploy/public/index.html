<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Variant_19</title>
        <link href="style.css" rel="styleSheet">
        
        <script src="scripts/script.js"></script>
        <script src="scripts/CRUD.js" defer></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>


    <body onload="openCity(event, 'Read'), onRead()">

        <div class="tab">
            <div>
                <button class="tablink" onclick="openCity(event, 'Create')">Create</button>
            </div>
            <div>
                <button class="tablink" id="rbutton" onclick="openCity(event, 'Read')">Read</button>
            </div> 
            <div>
                <button class="tablink" id="pubutton" onclick="openCity(event, 'Update')">Update</button>
            </div>
            <div>
                <button class="tablinks" id="pdbutton" onclick="openCity(event, 'Delete')">Delete</button>
            </div>
        </div>
          
        <div id="Create" class="tabcontent">
            <form id="formCreate">
                <div class="form-group">
                    <label for="name">Plant name</label>
                    <input type="text" class="form-control" id="cplantName" placeholder="Enter name of plant">
                </div>
            
                <div class="form-group">
                    <label for="discoverer">Discoverer</label>
                    <input type="text" class="form-control" id="cdiscoverer" placeholder="Enter name of discoverer">
                </div>
            
                <div class="form-group">
                    <label for="plantClass">Plant class</label>
                    <input type="text" class="form-control" id="cplantClass" placeholder="Enter class of plant">
                </div>
            
                <div class="form-group">
                    <label for="growthPlace">Growth place</label>
                    <input type="text" class="form-control" id="cgrowthPlace" placeholder="Enter growth place of plant">
                </div>
            
                <div class="form-group">
                    <label for="application">Application</label>
                    <input type="text" class="form-control" id="capplication" placeholder="Enter application">
                </div>

                <div class="form-group">
                    <label for="disciption">Discription</label>
                    <input type="text" class="form-control" id="cdiscription" placeholder="Enter discription">
                </div>

                <div>
                    <button type="submit" id="cbutton" class="btn btn-success">Create</button>
                </div>
            </form>
        </div>
          
        <div id="Read" class="tabcontent">
            <div>
                <table class="table table-striped">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Plant Name</th>
                        <th scope="col">Discoverer</th>
                        <th scope="col">Plant Class</th>
                        <th scope="col">Growth Place</th>
                        <th scope="col">Application</th>
                        <th scope="col">Description</th>
                    </thead>
            
                    <tbody id="tmBody"></tbody>
                </table>
            </div>
        </div>
          
        <div id="Update" class="tabcontent">
            <form id="formUpdate">
                <div class="form-group">
                    <label for="uid">ID</label>
                    <input type="text" class="form-control" id="uid" placeholder="Enter Plant ID to Update"> 
                </div>

                <div class="form-group">
                    <label for="name">Plant name</label>
                    <input type="text" class="form-control" id="uplantName" placeholder="New Plant Name">
                </div>
            
                <div class="form-group">
                    <label for="discoverer">Discoverer</label>
                    <input type="text" class="form-control" id="udiscoverer" placeholder="New Discoverer">
                </div>
            
                <div class="form-group">
                    <label for="plantClass">Plant class</label>
                    <input type="text" class="form-control" id="uplantClass" placeholder="New Class">
                </div>
            
                <div class="form-group">
                    <label for="growthPlace">Growth place</label>
                    <input type="text" class="form-control" id="ugrowthPlace" placeholder="New Growth Place">
                </div>
            
                <div class="form-group">
                    <label for="application">Application</label>
                    <input type="text" class="form-control" id="uapplication" placeholder="New Application">
                </div>
                        
                <div class="form-group">
                    <label for="disciption">Discription</label>
                    <input type="text" class="form-control" id="udiscription" placeholder="New Discription">
                </div>
                
                <div>
                    <button type="submit" id="ubutton" class="btn btn-warning">Update</button>
                </div>
            </form>
        </div>

        <div id="Delete" class="tabcontent">
            <form>
                <div class="form-group">
                    <label for="did">ID</label>
                    <input type="text" class="form-control" id="did" placeholder="ID element for Delete"> 
                </div>

                <div class="form-group">
                    <button type="submit" id="dbutton" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
